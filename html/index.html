<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>app</title>
</head>

<body>
    <main class="container">

        <div class="audio">
            <h1 class="header-start">Audio</h1>
            <p class="p-start">It's modular and designed to last</p>
        </div>

        <div class="login">
            <form action="" class="form-start">
                <input type="email" name="email" id="email" class="email" placeholder="Email">
                <input type="password" name="password" id="password" class="password" placeholder="Password">
            </form>

            <a href="#" class="forgot">Forgot Password</a>
            <button class="btn">Sign in</button>
            <p class="account">Didn't have any account? <a href="#" class="signup">Sign Up here</a></p>
        </div>

    </main>

</body>

</html>
